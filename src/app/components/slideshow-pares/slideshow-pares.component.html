<div class="peliculas-container">
  <div class="pelicula-item" *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card  (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagen">
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</div>

<ion-slide class="slide-mas">
  <ion-button expand="full"
              size="large"
              class="btn-mas"
              (click)="onClick()">
    <ion-icon name="add" slot="icon-only"></ion-icon>
  </ion-button>
</ion-slide>

<!-- BotÃ³n de desplazamiento hacia la izquierda -->
<button (click)="desplazarIzquierda()"></button>
